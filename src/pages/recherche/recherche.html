<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>TABLES</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding>
  <ion-searchbar

  [(ngModel)]="myInput"
  [showCancelButton]="shouldShowCancel"
  (ionInput)="onInput($event)"
  (ionCancel)="onCancel($event)">
</ion-searchbar>

<ion-item>
  <ion-label>Date</ion-label>
  <ion-datetime displayFormat="YYYY" min="2016" max="2020-10-31" [(ngModel)]="myDate">
  </ion-datetime>
</ion-item>

  <ion-card  *ngFor="let football of response" >

</ion-card>
